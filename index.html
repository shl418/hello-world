<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>程序员的浪漫</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/c.js"></script>
    <link rel="stylesheet" href="css/s.css">
</head>
<body>
    <div class="angry">
            <input type="button" value="认错 (9)" class="apo">
    </div>
    <header class="box">

        <div class="title">
            <div style="display:inline">LSW love TBQ</div>
            <div style="font-size:45px">--7 Months--</div>
        </div>
        <img src="images/me_gaitubao_com_212x282 (1).jpeg">
        <!-- 三个按钮 -->
        <div class="btn">
            <input type="button" value="缘分测试" id="b01">    
            <input type="button" value="点点滴滴" id="b02">  
            <input type="button" href=""value="AI助手" id="b03" class="abn">  
        </div>
        <!-- 缘分 -->
        <div>
            <div class="lucky" id="yuanfen">
                <div class="yfTitle">
                    <div class="yfT">超准缘分测试</div>
                    <input type="button" value="x" class="close" id="close">
                </div>
                <div class="subBox">
                    <div>你的名字：</div>
                    <input type="text" id="n01">

                    <div>你的星座：</div>
                    <input type="text" id="c01">

                    <div>他的名字：</div>
                    <input type="text" id="n02">

                    <div>他的星座：</div>
                    <input type="text" id="c02">
                </div>
                <div class="subBox2">
                    <input type="submit" id="submit">
                    <input type="reset" id="reset">
                </div>
            </div>
            <div class="mask" id="mk"></div>
        </div>
        <!-- 点点 -->
        <div class="pics" id="pp01">
            <ul class="ul" id="ul">
                <img class="image" src="images/1.jpeg">
                <img class="image" src="images/2.jpeg">
                <img class="image" src="images/3.jpeg">
                <img class="image" src="images/4.jpeg">
                <img class="image" src="images/5.jpeg">
                <img class="image" src="images/6.jpeg">
                <img class="image" src="images/7.jpeg">
                <img class="image" src="images/8.jpeg">
                <img class="image" src="images/9.jpeg">
                <img class="image" src="images/10.jpeg">
                <img class="image" src="images/11.jpeg">
                <img class="image" src="images/12.jpeg">
                <img class="image" src="images/13.jpeg">
                <img class="image" src="images/14.jpeg">
            </ul>
        </div>
        <!-- 左右快进 -->
        <div class="leftRight" id="ssbox">
            <input type="button" value="<<" id="bb01">
            <input type="button" value="X" id="bb02">
            <input type="button" value=">>" id="bb03">
        </div>
        
    </header>
    
</body>
</html>
